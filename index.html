<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- comment often :) -->
  
<div class="header">

  <div class="search-bar">
    <img src="images/magnify.svg" alt="magnify" style="max-width: 30px;">
    <input type="text">
  </div>

  <div class="info">
    <img src="images/bell-ring-outline.svg" alt="notification" style="max-width: 30px;">
    <img src="images/account-circle-outline.svg" alt="profile" style="max-width: 60px;">
    <div>Morgan Oakley</div>
  </div>

  <div class="welcome">
    <img src="images/account-circle-outline.svg" alt="profile" style="max-width: 80px;">
    <div>
      <div>Hi there,</div>
      <div>Morgan Oakley (@morgan)</div>
    </div>
  </div>

  <div class="buttons">
    <button>New</button>
    <button>Upload</button>
    <button>Share</button>
  </div>

</div>

<div class="sidebar">

  <div>
    <img src="images/penguin.svg" alt="logo">
    <div>Dashboard</div>
  </div>

  <div>
    <img src="images/home.svg" alt="">
    <div>Home</div>
  </div>

  <div>
    <img src="images/card-account-details-outline.svg" alt="">
    <div>Profile</div>
  </div>

  <div>
    <img src="images/message-reply.svg" alt="">
    <div>Messages</div>
  </div>

  <div>
    <img src="images/clock-time-three.svg" alt="">
    <div>History</div>
  </div>

  <div>
    <img src="images/note-multiple.svg" alt="">
    <div>Tasks</div>
  </div>

  <div>
    <img src="images/account-group.svg" alt="">
    <div>Communities</div>
  </div>

  <div>
    <img src="images/cog.svg" alt="">
    <div>Settings</div>
  </div>

  <div>
    <img src="images/help-box.svg" alt="">
    <div>Support</div>
  </div>

  <div>
    <img src="images/shield-check.svg" alt="">
    <div>Privacy</div>
  </div>

</div>

<div class="content">
  
  <div class="project 1"></div>
  <div class="project 2"></div>
  <div class="project 3"></div>
  <div class="project 4"></div>
  <div class="project 5"></div>
  <div class="project 6"></div>

</div>

</body>
</html>
