<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- comment often :) -->
  
<div class="header">

  <div class="search-bar">
    <img src="images/magnify.svg" alt="magnify" style="max-width: 30px;">
    <input type="text">
  </div>

  <div class="info">
    <img src="images/bell-ring-outline.svg" alt="notification" style="max-width: 30px;">
    <img src="images/account-circle-outline.svg" alt="profile" style="max-width: 60px;">
    <div>Morgan Oakley</div>
  </div>

  <div class="welcome">
    <img src="images/account-circle-outline.svg" alt="profile" style="max-width: 80px;">
    <div>
      <div>Hi there,</div>
      <div>Morgan Oakley (@morgan)</div>
    </div>
  </div>

  <div class="buttons">
    <button>New</button>
    <button>Upload</button>
    <button>Share</button>
  </div>

</div>

<div class="sidebar">sidebar</div>

<div class="content">
  
  <div class="project 1"></div>
  <div class="project 2"></div>
  <div class="project 3"></div>
  <div class="project 4"></div>
  <div class="project 5"></div>
  <div class="project 6"></div>

</div>

</body>
</html>
